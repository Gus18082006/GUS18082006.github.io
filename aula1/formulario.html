<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form>
        
        <label>
            login*:
            <input type="email" placeholder="Digite um E-mail" required>
        </label>
 
        <br>


        <label>
            senha:
            <input type="password" placeholder="Digite uma senha" required>
        </label>

        <br>

        <label>
            <input type="checkbox">
            manter-me logado
        </label>  


        <br> 

        <div>
            idioma

            <label>
                <input type="radio" name="Idioma" checked>
                  português
            </label>

            <label>
                <input type="radio" name="Idioma">
                inglês
            </label>
        </div>

        <br>

        <label>
            Data de nascimento: <input type="date" required>
        </label>

        <br> 

        <label>
            Estado:

            <select>
                <option> SP </option>
                <option> RJ </option>
                <option> MG </option>
            </select>


        </label>

        <br>
        <br>

        <Label>
            sobre você: <BR>
          
         <textarea cols="30" rows="7" 
         placeholder="Escreva sobre você" required></textarea>

        </Label>
        
        <br> 
        
        
        <button> fazer login </button> 





    </form>
    
</body>
</html>
